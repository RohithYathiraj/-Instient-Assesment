<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <div class="header-frame-left-column">
        <img class="z-1-icon" alt="" src="./public/z-1@2x.png" />

        <div class="message-container">
          <div class="zip-title">
            <div class="zip">ZIP</div>
            <div class="messenger">Messenger</div>
          </div>
          <div class="msg-icons">
            <img class="v-1-icon" alt="" src="./public/v-1@2x.png" />

            <img class="s-1-icon" alt="" src="./public/s-1@2x.png" />

            <img class="s-1-icon" alt="" src="./public/g-1@2x.png" />
          </div>
        </div>
      </div>
      <div class="message-frame-center-column">
        <div class="frame-group">
          <div class="message-parent">
            <div class="msg">Message</div>
            <div class="messenger">Enter message below</div>
          </div>
          <div class="frame-child"></div>
        </div>
      </div>
      <div class="button-frame-right-column">
        <div class="button">
          <b class="button1">SEND</b>
        </div>
        <div class="button2">
          <b class="button1">CANCEL</b>
        </div>
      </div>
    </div>
  </body>
</html>
